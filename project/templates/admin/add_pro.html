<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service Provider</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add_pro_style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add Service Provider</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="category">Category:</label>
                <select name="category" class="form-control" required>
                    {% for i in categories %}
                        <option value="{{ i.id }}">{{ i.category }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="number" name="phone" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="experience">Experience (years):</label>
                <input type="number" name="experience" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="profile">Profile Picture:</label>
                <input type="file" name="profile" class="form-control" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" name="location" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="des">Description:</label>
                <textarea name="des" class="form-control" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="charge">Service Charge (per hour):</label>
                <input type="number" step="0.01" name="charge" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="working_hours">Working Hours:</label>
                <input type="text" name="working_hours" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="availability">Availability:</label>
                <select name="availability" class="form-control">
                    <option value="True">Available</option>
                    <option value="False">Not Available</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" step="0.1" name="rating" class="form-control" value="0.0">
            </div>

            <button type="submit">Add Service Provider</button>
        </form>
    </div>
</body>
</html>
