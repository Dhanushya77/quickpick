<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/cat_style.css' %}">
</head>
<body>
    <div class="main">
        <h1>Add Category</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="category" id="cid" class="input1" placeholder="Enter category name" required><br><br>
            <input type="file" name="img" required><br><br>
            <input type="submit" value="Add" class="input2"><br><br>
        </form>
    </div>
</body>
</html>
