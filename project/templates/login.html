


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Service Finder - Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/log_style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   
</head>

<body>
    <div class="container1">
        <div class="main">
            <img src="../static/logo.png" alt="Logo" class="img-fluid mb-4" style="max-width: 100px;"> 
            <h1>Login to Find Services</h1>
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" name="uname" class="input" placeholder="Username/Email ID" required><br><br>
                <input type="password" name="password" class="input" placeholder="Password" required><br><br>
                <input type="submit" class="input1" value="Login">
            </form>
            <p>Don't have an account? <a href="register">Register here</a></p>
        </div>
    </div>

    <div class="sub">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Warning!</strong>{{ message }}
        </div>
        {% endfor %}
        {% endif %}
    </div>

</body>

</html>
