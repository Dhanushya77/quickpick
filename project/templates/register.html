<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reg_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <img src="../static/logo.png" alt="Logo" class="img-fluid mb-4" style="max-width: 100px;">
            <h1>Sign Up</h1>
            
            <form action="" method="post" id="registerForm">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="uname" class="form-control" placeholder="Username" required><br>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required><br>
                </div>
                <div class="mb-3">
                    <input type="password" name="pswrd" class="form-control" placeholder="Password" id="pass" required><br>
                </div>
                <ul class="req text-left">
                    <li id="len">Min 8 letters</li>
                    <li id="cap">Min 1 cap letter</li>
                    <li id="sml">Min 1 small letter</li>
                    <li id="dig">Min 1 digit letter</li>
                    <li id="char">Min 1 special char letter</li>
                </ul>
                <input type="submit" class="btn" value="Register" style="background-color:#ff8800; color:black;">
                <span>Already have an account?  </span><a style="color: #ff8800;" href="../login">Login</a>
            </form>
        </div>
    </div>
    <div id="password-message-container"></div>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <script src="{% static 'js/reg.js' %}"></script>
</body>

</html>
